<div class="container">
  <h1>CRUD Operations in Angular</h1>

  <div *ngIf="!editing">
    <h2>Add New Item</h2>
    <input [(ngModel)]="newItem.name" placeholder="Item Name" />
    <input [(ngModel)]="newItem.description" placeholder="Item Description" />
    <button (click)="addItem()">Add Item</button>
  </div>

  
  <div *ngIf="editing">
    <h2>Edit Item</h2>
    <input [(ngModel)]="editItem.name" placeholder="Item Name" />
    <input [(ngModel)]="editItem.description" placeholder="Item Description" />
    <button (click)="updateItem()">Update Item</button>
  </div>

  
  <h2>Items List</h2>
  <table border="1" *ngIf="items.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>
          <button (click)="edit(item)">Edit</button>
          <button (click)="deleteItem(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

 
  <div *ngIf="items.length === 0">No items found.</div>
</div>
<router-outlet />
